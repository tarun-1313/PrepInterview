<!DOCTYPE html>
<html>
<head>
    <title>Test Tech Icons</title>
    <style>
        .icon-test { margin: 10px; display: inline-block; text-align: center; }
        .icon-test img { width: 32px; height: 32px; }
        .failed { border: 2px solid red; }
        .success { border: 2px solid green; }
    </style>
</head>
<body>
    <h1>Testing Tech Icons</h1>
    <div id="results"></div>
    
    <script>
        const techIcons = [
            'react', 'nextjs', 'expressjs', 'postgresql', 'kubernetes', 
            'docker', 'gcp', 'jira', 'azure', 'typescript'
        ];
        
        const resultsDiv = document.getElementById('results');
        
        techIcons.forEach(tech => {
            const div = document.createElement('div');
            div.className = 'icon-test';
            div.innerHTML = `
                <img src="/covers/${tech}.png" 
                     onerror="this.onerror=null; this.src='https://cdn.jsdelivr.net/gh/devicons/devicon/icons/${tech}/${tech}-original.svg'; this.parentElement.className='icon-test success';"
                     onload="this.parentElement.className='icon-test success';"
                     alt="${tech}">
                <br>${tech}
            `;
            resultsDiv.appendChild(div);
        });
    </script>
</body>
</html>
